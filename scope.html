<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="objects.js">
      //let & const are  -block scope
      //var is not block scope
      {
        var x1 = 10;
        let x2 = 20;
      }
      console.log(x1);
      console.log(x2);
      console.log(x1); // output= not defined (error)
      console.log(x2); // not defined(error)
      var x1 = 3;
      var x2 = "5";
      console.log(x1 + x2); //35
      console.log(x1 - x2); //-2
      console.log(x1 + parseInt(x2)); //output=10 (we are doing explicit type casting)
      console.log(x1 + +x2); // 8
      var t1 = [7, 8];
      var t2 = [9, 0];
      var t3 = t1.concat(t2);
      var t4 = [...t1, ...t2];
      console.log(t3);
      console.log(t4);
    </script>
    <script>
      src = "loops.js";
    </script>
  </body>
</html>
